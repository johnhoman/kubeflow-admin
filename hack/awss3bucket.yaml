package: awss3
typeName: Bucket
attributes:
- name: Name
  nameLower: name
  type: string
  path: [spec]
- name: Region
  nameLower: locationConstraint
  type: string
  path: [spec, createBucketConfiguration]
- name: Policy
  nameLower: policy
  type: string
  path: [spec]
- name: BlockPublicACLs
  nameLower: blockPublicACLs
  type: bool
  path: [spec, publicAccessBlock]
- name: BlockPublicPolicy
  nameLower: blockPublicPolicy
  type: bool
  path: [spec, publicAccessBlock]
- name: IgnorePublicACLs
  nameLower: ignorePublicACLs
  type: bool
  path: [spec, publicAccessBlock]
- name: RestrictPublicBuckets
  nameLower: restrictPublicBuckets
  type: bool
  path: [spec, publicAccessBlock]
- name: Arn
  nameLower: arn
  type: string
  path: [status, ackResourceMetadata]
